<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple Switch Demo</title>
    <link rel="stylesheet" href="maple-switch.css">
    <script src="maple-switch.js" defer></script> <!-- Include JavaScript file -->
</head>
<body>
    <!-- Label element to toggle the checkbox -->
    <label class="maple-switch" for="switch">
        <!-- Input element to represent the switch state -->
        <input type="checkbox" id="switch" class="maple-slider">
        <!-- Slider element representing the switch -->
        <span class="maple-slider-thumb"></span> <!-- Add a span for the thumb -->
    </label>
</body>
</html>
